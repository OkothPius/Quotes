<h1> Quotes App </h1>
<hr>
<div class="container">
  <div class="row" *ngFor='let quote of quotes;let i = index'>
    <div class="row">
    <h4 id="{{i}}" appStrikethrough>{{quote.name}}
      due on {{quote.completeDate|date|uppercase}}</h4>
    <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>
    </div>

<div class="row" *ngif="goal.showDescription">
    <app-quote-details  [quote]='quote' (isComplete)=
    'DeleteQuote($event,i)'></app-quote-details>
  </div>

</div>
<p *ngIf='quotes.length > 7'>You have too many quotes</p>
