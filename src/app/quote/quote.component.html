<h1>Qoutes App</h1>
<div class="container">
  <div class="row">
    <app-quote-form></app-quote-form>

  </div>

</div>
<hr>
<div class="container">
    <div class="row" *ngFor="let quote of quotes;let i = 'index'">
        <div class="row">
            <p id="{{i}}" appStrikethrough>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</p>
            <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>
        </div>

        <div class="row" *ngIf="quote.showDescription">
        <app-quote-details  [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
    </div>

</div>

</div>
