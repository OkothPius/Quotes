<div class="container-fluid" id="name">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <!-- Name Form -->
      <div class="form-group">
        <label for="name">Original Authors Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p> Please add original author's name</p>

        </div>
      </div>
      <!-- Description Input -->
      <div class="form-group">
        <label for="description">Quote</label>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p> Quote Required</p>

        </div>

      </div>
      <!--who submitted the quote  -->
      <div class="form-group">
        <label for="submitter">Submitted By:</label>
        <textarea class="form-control" id="submitter" rows="1" [(ngModel)]="newQuote.submitter" name="submitter" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
          <p> Please add your name</p>

        </div>
      </div>
      <button type="Submit" class="btn btn-success ">Publish Quote</button><br>
    </form>
  </div>
</div>
